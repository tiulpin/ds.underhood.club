name: 'ðŸ“± mobile.underhood.club weekly'

on:
  schedule:
    - cron: '0 6 * * MON'
  workflow_dispatch:
    inputs:
      first_tweet:
        description: 'From tweet (URL, will be included)'
        default: ''
        required: false
      last_tweet:
        description: 'Until tweet (URL, will not be included)'
        default: ''
        required: false

jobs:
  dump:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tiulpin/underhood
      env:
        FIRST_TWEET: ${{ github.event.inputs.first_tweet }}
        LAST_TWEET: ${{ github.event.inputs.last_tweet }}
        TWITTER_TOKEN: ${{ secrets.TWITTER_TOKEN }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        UNDERHOOD: mobileunderhood
    steps:
      - name: Pull latest repository
        uses: actions/checkout@v2
        with:
          repository: tiulpin/mobileunderhood
          path: ./mobileunderhood
          token: ${{ secrets.ACCESS_TOKEN }}
      - run: underhood
      - name: Push latest URLs
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: main
          directory: mobileunderhood
          repository: tiulpin/mobileunderhood
