name: 'ðŸ”¥ underhood'

on:
  workflow_dispatch:
    inputs:
      tweet:
        description: 'The first tweet URL'
        default: 'https://twitter.com/dsunderhood/status/1351064464431443970'
        required: true

jobs:
  dumphood:
    name: 'ðŸ—‘ dumphood'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tiulpin/dumphood
      env:
        AUTHOR: dump
        TWEET: ${{ github.event.inputs.tweet }}
        TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
        TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
        TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
    steps:
      - run: bash /entrypoint.sh
      - uses: actions/upload-artifact@v2
        with:
          name: dump
          path: /dump

  topichood:
    name: 'ðŸŽ© topichood'
    needs: dumphood
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tiulpin/topichood
    steps:
      - name: Download the latest dump
        uses: actions/download-artifact@v2
        with:
          name: dump
          path: dump
      - run: topichood dump > topics.txt
      - uses: actions/upload-artifact@v2
        with:
          name: topics
          path: topics.txt

  notionhood:
    name: 'ðŸ“” notionhood'
    needs: dumphood
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tiulpin/notionhood
      env:
        TWEET: ${{ github.event.inputs.tweet }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        CLOUDFLARE_ID: ${{ secrets.CLOUDFLARE_ID }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
        IMGUR_API_ID: ${{ secrets.IMGUR_API_ID }}
        IMGUR_API_SECRET: ${{ secrets.IMGUR_API_SECRET }}
        itunderhood: ${{ secrets.ITUNDERHOOD }}
        mobileunderhood: ${{ secrets.MOBILEUNDERHOOD }}
        produnderhood: ${{ secrets.PRODUNDERHOOD }}
        dsunderhood: ${{ secrets.DSUNDERHOOD }}
    steps:
      - name: Download the latest dump
        uses: actions/download-artifact@v2
        with:
          name: dump
          path: dump
      - run: notionhood dump/
